<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Team Alpha Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F7F5F2;
      color: #1C1C1C;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="fixed top-0 w-full z-50 bg-[#F2EFEA]/85 backdrop-blur-md">
  <div class="max-w-7xl mx-auto px-6 py-6 grid grid-cols-3 items-center text-[#3A3A3A]">

    <!-- LEFT MENU -->
    <ul class="flex space-x-10 text-sm tracking-wide">
      <li><a href="index.html" class="hover:opacity-60 transition">Home</a></li>
      <li><a href="about.html" class="hover:opacity-60 transition">About</a></li>
      <li><a href="services.html" class="hover:opacity-60 transition">Services</a></li>
      <li><a href="portfolio.html" class="hover:opacity-60 transition">Portfolio</a></li>
    </ul>

    <!-- LOGO CENTER -->
    <div class="flex justify-center">
      <img src="images/logo.jpeg" class="h-20 object-contain" alt="Team Alpha Logo" />
    </div>

    <!-- RIGHT SIDE -->
    <div class="flex items-center justify-end space-x-6">

      <!-- INSTAGRAM ICON -->
      <a href="#" class="hover:opacity-60 transition">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <rect x="2" y="2" width="20" height="20" rx="5" />
          <path d="M16 11.37a4 4 0 11-7.94 1.18A4 4 0 0116 11.37z"/>
        </svg>
      </a>

      <!-- CONTACT BUTTON -->
      <a href="contact.html"
         class="border border-[#3A3A3A] px-6 py-2 text-xs tracking-wide
                hover:bg-[#3A3A3A] hover:text-[#F2EFEA] transition">
        Book a Consultation
      </a>

    </div>

  </div>
</nav>

<!-- CONTACT SECTION -->
<section class="pt-40 pb-32 px-6 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20 items-start">

  <!-- LEFT IMAGE -->
  <div>
    <img src="https://images.unsplash.com/photo-1519741497674-611481863552"
      class="w-full h-[720px] object-cover grayscale" />
  </div>

<p id="successMessage"
   class="hidden text-center text-2xl font-serif tracking-wide mt-32">
  Thank you for reaching out.<br>
  We will contact you shortly.
</p>


  <!-- FORM -->
  <div>

    <form id="contactForm"
    
  action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="handleSubmit()"
  class="space-y-8"
>
<iframe name="hidden_iframe" class="hidden"></iframe>

<h1 class="text-4xl mb-12">Get in Touch</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="text-sm">First Name *</label>
          <input type="text"  name="entry.1798040502" class="w-full border-b border-gray-400 bg-transparent py-2 focus:outline-none" />
        </div>

        <div>
          <label class="text-sm">Last Name *</label>
          <input type="text" name="entry.63051320" class="w-full border-b border-gray-400 bg-transparent py-2 focus:outline-none" />
        </div>
      </div>

      <div>
        <label class="text-sm">Email *</label>
        <input type="email" name="entry.306259914" class="w-full border-b border-gray-400 bg-transparent py-2 focus:outline-none" />
      </div>

      <div>
        <label class="text-sm">Social Media (IG / FB) *</label>
        <input type="text" name="entry.776275651" class="w-full border-b border-gray-400 bg-transparent py-2 focus:outline-none" />
      </div>

      <div>
        <label class="text-sm">Date of Event *</label>
        <input type="date" name="entry.2053864579" class="w-full border-b border-gray-400 bg-transparent py-2 focus:outline-none" />
      </div>

      <div>
        <label class="text-sm">Estimated Budget *</label>
        <input type="text" name="entry.598169327" placeholder="₹"
          class="w-full border-b border-gray-400 bg-transparent py-2 focus:outline-none" />
      </div>

      <div>
        <label class="text-sm">Tell us about your day</label>
        <textarea rows="4" name="entry.1083034826"
          class="w-full border-b border-gray-400 bg-transparent py-2 focus:outline-none"></textarea>
      </div>

      <button
        class="mt-10 border border-black px-10 py-3 text-sm hover:bg-black hover:text-white transition">
        Submit Inquiry
      </button>

    </form>
  </div>

</section>

<footer class="py-10 text-center text-xs text-gray-600">
  © 2026 Team Alpha Photography
</footer>

<script>
  function handleSubmit() {
    setTimeout(() => {
      // hide form
      document.getElementById("contactForm").classList.add("hidden");

      // show success message
      document.getElementById("successMessage").classList.remove("hidden");

      // scroll to message
      document.getElementById("successMessage").scrollIntoView({
        behavior: "smooth"
      });
    }, 800);
  }
</script>


</body>
</html>
